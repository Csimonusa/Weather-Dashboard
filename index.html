<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumobtron my-5">
        <h1 class="text-center">Weather Dashboard</h1>
        <p class="text-center">current weather of your city and a 5-day forecast</p>
        <div class="row d-flex my-5 px-5">
        <div class="col-4">
            <form class="d-inline-flex">
                <label for="city" class="form-label">Search for your City</label>
                <input type="text" name="city" class="form-control" placeholder="your city...">
                <button type="submit" id="searchbtn" class="btn btn-primary">Search</button>
            </form>
            <div id="previous-searches"></div>
        </div>
        <p></p>
    </div>
    <div>
        <div id="main-card"></div>
        <div id="forecast-cards"></div>
    </div>
    </div>




    <script src="./assets/script.js"></script>
</body>
</html>
